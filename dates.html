<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h2>Javascript Program</h2>
    <p id="demo"></p>
    <script>
        var x = new Date()
        x.toLocaleTimeString() + x.toLocaleDateString()
        document.getElementById("demo").innerHTML = x.toLocaleTimeString() + "  " +  x.toLocaleDateString()
    </script>
    
</body>
</html>

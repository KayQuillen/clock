<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="clock.js"></script>
    <title>Clock</title>
</head>
<body>
    <nav class="navbar custom">
      <form class="form-inline">

        <a href="https://kayquillen.github.io/AboutMe2/."; class="btn btn-outline-success" role="button"> About </a>

        <a href=" https://kayquillen.github.io/relationalCalc/" class="btn btn-outline-secondary" role="button"> Relational Calculator</a>
        <a href="https://kayquillen.github.io/basicCalc/" class="btn btn-outline-warning" role="button"> Basic Calculator </a>
        
        <a href="https://kayquillen.github.io/battleship-game/"class="btn btn-outline-danger" role="button"> Battleship</a>
      </form>
    </nav>
  
    <div class ="clock">
        <div class= "hand hour" data-hour-hand></div>
        <div class= "hand minute" data-minute-hand></div>
        <div class= "hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        
</body>
</html>
